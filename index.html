<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>Alura Decodificador</title>
    <meta name="Challenge Alura" content="Este site é um desafio do curso da alura."/>
    <link rel="shortcut icon" href="./img/Vector.png">
  </head>

  <body>
    <main class="quadradao">
        <div class="quadradinho">
            <div>
                <img class="logo" src="./img/logo.svg" alt="Logo Alura">
            </div>
        </div>
        <form class="boliadinho">
            <div class="caixinha">
                <textarea type="text" class="textinho" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="avisinho">
                <img class="aviso" src="./img/icone_aviso.png" alt="icone de atenção">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <div class="botao1">
                    <button>Criptografar</button>
                </div>
                <div class="botao2">
                    <button>Descriptografar</button>
                </div>
            </div>
        </form>
        
        <section class="metido">
            <div class="resultado">
                <img class="desenho" src="./img/desenho.svg" alt="Mulher olhando diamante">
                <div class="duasmensagens">
                    <div class="mensagem1">
                        <p>Nenhuma mensagem <br> encontrada</p>
                    </div>
                    <div class="mensagem2">
                        <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="credito">
            <p>© 2024 Jefferson Guedes. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
